user_list.page:
  path: '/user-list'
  defaults:
    _controller: 'Drupal\user_list\Controller\UserListController::content'
    _title: 'Listado de Usuarios'
  requirements:
    _permission: 'access content'

user_list.ajax:
  path: '/user-list/ajax'
  defaults:
    _controller: 'Drupal\user_list\Controller\UserListController::ajaxCallback'
  requirements:
    _permission: 'access content'
  methods: ['POST']

user_list.content:
  path: '/user-list'
  defaults:
    _title: 'User List'
    _form: '\Drupal\user_list\Form\UserListAjaxForm'
  requirements:
    _permission: 'access content'
