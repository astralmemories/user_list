user_list.page:
  path: '/user-list'
  defaults:
    _controller: 'Drupal\user_list\Controller\UserListController::content'
    _title: 'Listado de Usuarios'
  requirements:
    _permission: 'access content'

user_list.ajax:
  path: '/user-list/ajax'
  defaults:
    _controller: 'Drupal\user_list\Controller\UserListController::ajaxCallback'
  requirements:
    _permission: 'access content'
  methods: ['POST']
